<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbLZLoZOffXS8537W9-R4MboPLWr7DFHG3Nw&usqp=CAU" alt="beach-image">
                <p>Keep Beaches Clean</p>
            </div>
        </div>

        <div class="right-container">
            <div class="right-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam commodi itaque enim, vel iste debitis facilis delectus et beatae incidunt non? Pariatur ex voluptatibus provident eligendi, error libero cum.</p>
                <p>Join us down below!</p>
                <form action="" method="post">
                    <div class="input-box">
                        <label for="First name">First name</label><input type="text" name="First name">
                    </div>

                    <div class="input-box">
                        <label for="Last name">Last name</label><input type="text" name="Last name">
                    </div>

                    <div class="input-box">
                        <label for="email">email</label><input type="text" name="email">
                    </div>

                    <div class="input-box">
                        <label for="Phone number">Phone number</label><input type="text" name="Phone number">
                    </div>

                    <div class="input-box">
                        <label for="Password">Password</label><input type="text" name="Password">
                    </div>

                    <div class="input-box">
                        <label for="Confirm password">Confirm password</label><input type="text" name="Confirm password">
                    </div>

                    <button type="submit">Create Account</button>
                </form>
            </div>

            <footer> copyright </footer>
        </div>
    </div>
</body>
</html>
